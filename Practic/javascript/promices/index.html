<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>This is The lectute of promices</h1>

    <script>
        //then and catch
        let promiseA = new Promise((resolve, reject) => {
            let success = true;
            if (success) {
                resolve("This is the fulfilled ");
            } else {
                reject("This is the rejected message");
            }
        });

        promiseA
            .then((message) => {
                console.log(message); // Output if resolved
            })
            .catch((message) => {
                console.log(message); // Output if rejected
            });


    </script>
    <script src="index.js"></script>
</body>

</html>
